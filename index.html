<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My-Cal</title>
</head>
<body>
    <div class="flex justify-center items-center h-[100vh] relative bg-gray-100">
        <div class="flex space-x-4 absolute mb-[39.375rem]">
            <button class="px-7 disabled:opacity-30 disabled:cursor-not-allowed rounded-md font-bold border-black border-2 bg-gray-300" id="disabler" onclick="timer.counter()">TIMER:</button>
            <p id="countering" class="py-1.5 px-2.5 font-bold rounded-md bg-gradient-to-r from-blue-500 to-cyan-500 h-fit max-w-max">0</p>
        </div>
        <div class="flex flex-col bg-gray-600 shadow-xl shadow-gray-900 px-1 text-white rounded-lg h-fit gap-y-10 py-2 px-2 max-w-max">
            <span class="font-[Raleway] animate-pulse font-bold text-lg text-lg self-center">SONTIA'S CALC </span>
            <input type="text" id="demo" placeholder="0" class="placeholder:text-white bg-[#C4B52F] text-2xl text-black-200 text-right h-12 font-bold rounded-md w-80 outline-none border border-4 border-black pr-3" readonly>
            <div class="flex gap-x-12 text-lg">
                <button class="bg-gradient-to-r from-blue-500 hover:bg-gradient-to-r from-orange-500 to-cyan-500 py-2 px-3 rounded-full font-bold" onclick="squaringValue()">X<sup>2</sup></sup></button>
                <button class="bg-gradient-to-r from-blue-500 hover:bg-gradient-to-r from-orange-500 to-cyan-500 py-2 px-3 rounded-full text-sm font-bold" onclick="squareRoot()">âˆšx</button>
                <button class="bg-gradient-to-r from-blue-500 hover:bg-gradient-to-r from-orange-500 to-cyan-500 py-2 px-3 rounded-full text-sm font-bold" onclick="clearScreen()">CA</button>
                <button class="bg-gradient-to-r from-blue-500 hover:bg-gradient-to-r from-orange-500 to-cyan-500 py-2 px-4 rounded-full font-bold" onclick="deleteValue()">D</button>
            </div> 
            <div class="flex gap-x-12 text-xl">
                <button class="bg-gradient-to-r from-blue-500 to-pink-500 py-2 px-4 rounded-full font-bold" onclick="displayNumber('7')">7</button>
                <button class="bg-gradient-to-r from-blue-500 hover:bg-gradient-to-r from-orange-500 to-cyan-500 py-2 px-4 rounded-full font-bold" onclick="displayNumber('8')">8</button>
                <button class="bg-gradient-to-r from-blue-500 hover:bg-gradient-to-r from-orange-500 to-cyan-500 py-2 px-4 rounded-full font-bold" onclick="displayNumber('9')">9</button>
                <button class="bg-gradient-to-r from-blue-500 hover:bg-gradient-to-r from-orange-500 to-cyan-500 py-2 px-4 rounded-full font-bold" onclick="displayNumber('+')">+</button>
            </div>
            <div class="flex gap-x-12 text-xl">
                <button class="bg-gradient-to-r from-blue-500 to-pink-500 py-2 px-4 rounded-full font-bold" onclick="displayNumber('4')">4</button>
                <button class="bg-gradient-to-r from-blue-500 to-pink-500 py-2 px-4 rounded-full font-bold" onclick="displayNumber('5')">5</button>
                <button class="bg-gradient-to-r from-blue-500 to-pink-500 py-2 px-4 rounded-full font-bold" onclick="displayNumber('6')">6</button>
                <button class="bg-gradient-to-r from-orange-500 to-cyan-500 py-2 px-4 rounded-full font-bold" onclick="displayNumber('-')">-</button>
            </div>
            <div class="flex gap-x-12 text-xl">
                <button class="bg-gradient-to-r from-blue-500 to-pink-500 py-2 px-4 rounded-full font-bold" onclick="displayNumber('1')">1</button>
                <button class="bg-gradient-to-r from-blue-500 to-pink-500 py-2 px-4 rounded-full font-bold" onclick="displayNumber('2')">2</button>
                <button class="bg-gradient-to-r from-blue-500 to-pink-500 py-2 px-4 rounded-full font-bold" onclick="displayNumber('3')">3</button>
                <button class="bg-gradient-to-r from-orange-500 to-cyan-500 py-2 px-4 rounded-full font-bold" onclick="displayNumber('/')">/</button>
            </div>
            <div class="flex gap-x-12 text-xl">
                <button class="bg-gradient-to-r from-blue-500 to-pink-500 py-2 px-4 rounded-full font-bold" onclick="displayNumber('0')">0</button>
                <button class="bg-gradient-to-r from-blue-500 to-pink-500 py-2 px-4 rounded-full font-bold" onclick="displayNumber('.')">.</button>
                <button class="bg-gradient-to-r from-blue-500 to-pink-500 py-2 px-4 rounded-full font-bold" onclick="displayNumber('*')">*</button>
                <button class="bg-gradient-to-r from-yellow-500 to-red-500 py-2 px-4 animate-spin rounded-full font-bold" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script>
        const squareRoot = () => {
            let srt = document.getElementById("demo").value;
            document.getElementById("demo").value = Math.sqrt(srt)
        }

        const squaringValue = () =>{
           let inputValue = document.getElementById("demo").value;
           let multiplier = inputValue**2;
           document.getElementById("demo").value = multiplier;
        }

        const displayNumber = (value) => {
            document.getElementById("demo").value += value;
        }

        const clearScreen = () => {
            document.getElementById("demo").value = "";
        }

        const deleteValue = () => {
           let allValues = document.getElementById("demo").value
           let inputLength = allValues.length -1;
           document.getElementById("demo").value = allValues.slice(0,inputLength)
        }

        const calculate = () => {
            let currentValue = document.getElementById("demo").value;
            let evaluated = eval(currentValue);
            document.getElementById("demo").value = evaluated; 
        }

        const timer = {
          count: 0,
          counter: function(){
            setInterval(()=>{
              document.getElementById("countering").innerText = this.count++;
              if(document.getElementById("countering").innerText == 120 ){
                alert('YOU ARE ALREADY AT 3MIN HERE!!!!!!!')
              }
            },1000);
            document.getElementById("disabler").disabled = true
          }
        }  
    </script>
</body>
</html>
